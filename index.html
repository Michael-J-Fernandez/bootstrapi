<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BootstrAPI</title>

    <!-- Bootstrap CSS and JS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- bootstrap card -->
    <div class="card api-section">
        <h1>
            Part 1: Random Good Boy/Girl Generator
        </h1>
        <div class="api-content">
        <img><br><br>
        <button type="button" class="btn btn-outline-primary">Get Dog!</button>
        </div>
    </div>
:<!--  -->
    <div class="api-section">
        <h1>
            Part 2: Weather App
        </h1>
        <div class="api-content">

            <div class="form-outline" id="weather-form">
            <form id="weatherform">
                <label class="form-label" for="city-input">
                    <input type="text" id="city-input" class="form-control" placeholder="Enter City" />
                </label>
                <button type="submit" class="btn btn-outline-primary">Get Weather!</button>
            </form>

            <div id="weather-info" style="color: black; font-size: 30px;">
                <div id="city"></div>
                <div id="temp"></div>
                <div id="wind"></div>
                <div id="desc"></div>
            </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
